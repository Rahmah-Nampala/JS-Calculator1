<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>My JS Calculator</title>
<style type="text/css" src="css/bootstrap-grid.css"></style>
<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
<style>
	body {
		background-color: #fff;
		margin:0px auto;
	}
	.column {
		background:#097C9B;
		border:1px solid #ff0;
		margin-left:450px;
		min-width:17.4em;
		max-width:17.4em;
	}
	h1 {
		text-align:center;
		font-size:40px;
		color:#003652;
	}
form,input,button { margin:2px; }
</style>
</head>

<body>
	<h1>MY JAVASCRIPT CALCULATOR</h1>
	<div class="column" style="width:300px; margin:auto; padding: 50px;">
    <form action="" id="calculator">
    	<div class="row">
    		<input type="display" id="operation" value="" style="width:96%; height:40px;"/>
    		<input type="text" id="answer" value="" style="width:96%; height:40px;" disabled="disabled"/>	
    	</div>
    	<div class="row">
    		<input class="calc-btn calc-btn-num col" type="button" value="1" id="1" style="width:50px; height:50px; float:left;"/>
        	<input class="calc-btn calc-btn-num col" type="button" value="2" id="2" style="width:50px; height:50px; float:left;"/>
        	<input class="calc-btn calc-btn-num col" type="button" value="3" id="3" style="width:50px; height:50px; float:left;"/>
        	<input class="calc-btn calc-btn-operator col" type="button" value="+" id="plus" style="width:50px; height:50px; float:left;"/>
        	<input class="calc-btn calc-btn-operator col" type="button" value="^" id="or" style="width:50px; height:50px; float:left;"/>
    	</div>
    	<div class="row">
    		<input class="calc-btn calc-btn-num col" type="button" value="4" id="4" style="width:50px; height:50px; float:left;"/>
        	<input class="calc-btn calc-btn-num col" type="button" value="5" id="5" style="width:50px; height:50px; float:left;"/>
        	<input class="calc-btn calc-btn-num col" type="button" value="6" id="6" style="width:50px; height:50px; float:left;"/>
        	<input class="calc-btn calc-btn-operator col" type="button" value="*" id="product" style="width:50px; height:50px; float:left;"/>
        	<input class="calc-btn calc-btn-operator col" type="button" value="sqrt()" id="square" style="width:50px; height:50px; float:left;"/>
    	</div>
    	<div class="row">
    		<input class="calc-btn calc-btn-num col" type="button" value="7" id="7" style="width:50px; height:50px; float:left;"/>
        	<input class="calc-btn calc-btn-num col" type="button" value="8" id="8" style="width:50px; height:50px; float:left;"/>
        	<input class="calc-btn calc-btn-num col" type="button" value="9" id="9" style="width:50px; height:50px; float:left;"/>
        	<input class="calc-btn calc-btn-operator col" type="button" value="-" id="subtract" style="width:50px; height:50px; float:left;"/>
        	<input class="calc-btn col" type="button" value="C" id="C" style="width:50px; height:50px; float:left; color:red;"/>
    	</div>
    	<div class="row">
    		<input class="calc-btn calc-btn-operator col" type="button" value="%" id="perc" style="width:50px; height:50px; float:left;"/>
    		<input class="calc-btn calc-btn-num col" type="button" value="0" id="0" style="width:50px; height:50px; float:left;"/>
    		<input class="calc-btn calc-btn-num col" type="button" value="00" id="00" style="width:50px; height:50px; float:left;"/>
    		<input type="button" value="/" id="divide" style="width:50px; height:50px; float:left;"/>
    		<input class="calc-btn col" type="button" value="=" id="equals" style="width:50px; height:50px; float:left;"/>
    	</div>
    </form>
    <div style="clear:both;"></div>
</div>
</body>
</html>
